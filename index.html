<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>V&A searcher</title>
   <meta name="description" content="Search the V&A collection">
   <link rel="stylesheet" media="all" href="assets/css/styles.css">
   <script src="assets/js/scripts.js" defer></script>
</head>

<body>
   <main>
      <!-- Search form view -->
      <div id="search-form" class="show-block">
         <form>
            <h1 class="header">V&A Searcher</h1>
            <fieldset id="body">

               <div class="form-item">
                  <label for="search_query"><strong>Search query:</strong></label>
                  <span id="hint_search_query" class="hint"><strong>- query missing</strong></span>
                  <input id="search_query" type="text" placeholder="Enter your search query" class="mt-1" />
               </div>

               <fieldset id="options">
                  <legend><strong>Options</strong></legend>
                  <div class="form-item">
                     <label for="size-select"><strong>How many items:</strong></label>
                     <select name="page_size_selector" id="size-select" title="How many items">
                        <option value="15">15</option>
                        <option value="25">25</option>
                        <option value="50">50</option>
                        <option value="75">75</option>
                        <option value="100">100</option>
                     </select>
                  </div>

                  <div class="form-item">
                     <label for="order_by"><strong>Order by:</strong></label>
                     <select name="order-by" id="order_by" title="Order by">
                        <option value="null">-- No order --</option>
                        <option value="location">location</option>
                        <option value="artist">Artist</option>
                        <option value="place">Place</option>
                        <option value="date">Date</option>
                        <option value="fields_populated">Fields populated</option>
                     </select>
                  </div>

                  <div class="form-item">
                     <label for="order_sort"><strong>Order sort:</strong></label>
                     <select name="order-sort" id="order_sort" title="Order sort">
                        <option value="asc">A to Z</option>
                        <option value="desc">Z to A</option>
                     </select>
                  </div>

                  <div class="form-item">
                     <label for="image_check" class="indented-checkbox-text"><strong>Requires an image:</strong></label>
                     <input type="checkbox" id="image_check" name="image_check" value="&images_exist=true" checked>
                  </div>
               </fieldset>
               <div class="form-item">
                  <input type="submit" value="Search" />
               </div>
            </fieldset>
         </form>
      </div>
      <!-- Search result view -->
      <div id="search-results">
         <h1 class="header">Search results</h1>
         <div class="btn-container-center">
            <a id="back-to-search" role="button" class="btn">Another search</a>
         </div>
         <div id="search_results_output" class="search_results"></div>
         <div class="btn-container-center">
            <a role="button" class="btn" href="#">back to the top</a>
         </div>
      </div>
      <!-- Error view -->
      <div id="error-view">
         <h1 class="header">An error happened</h1>
         <div class="btn-container-center">
            <a id="try-again" role="button" class="btn">Another search</a>
         </div>
      </div>
      <!-- Loading view -->
      <div id="loading-view">
         <img src="assets/images/loading.gif" alt="Loading" />
      </div>
   </main>
</body>

</html>
