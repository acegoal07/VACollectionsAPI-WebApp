<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>V&A searcher</title>
   <link rel="stylesheet" type="text/css" href="styles.css">
   <script src="scripts.js"></script>
</head>

<body>
   <main>
      <!-- Search form view -->
      <div id="search-form" class="show-block">
         <form>
            <fieldset>
               <legend><strong>V&A Searcher</strong></legend>

               <div class="form-item">
                  <label for="page_size_selector">How many items:</label>
                  <span id="hint_page_size_selector" class="hint"> - please enter a search term</span>
                  <select name="page_size_selector" id="size-select" title="Page Size">
                     <option value="10">10</option>
                     <option value="25">25</option>
                     <option value="50">50</option>
                     <option value="75">75</option>
                     <option value="100">100</option>
                  </select>
               </div>

               <div class="form-item">
                  <label for="image_check" class="indented-checkbox-text">Needs an image</label>
                  <input type="checkbox" id="image_check" name="image_check" value="&images_exist=true" checked>
               </div>

               <div class="form-item">
                  <label for="search_query">Search term*</label>
                  <span id="hint_search_query" class="hint"> - please enter a search term</span>
                  <input id="search_query" type="text" />
               </div>

               <input type="submit" value="Search" />
            </fieldset>
         </form>
      </div>
      <!-- Search result view -->
      <div id="search-results">
         <h2>Search results</h2>
         <a id="back-to-search" role="button" href="">Another search</a>
         <div id="search_results_output" class="search_results"></div>
         <a href="#">back to the top</a>
      </div>
      <!-- Error view -->
      <div id="error-view">
         <h2>An error happened</h2>
         <a id="try-again" role="button" href="">Another search</a>
      </div>
      <!-- Loading view -->
      <div id="loading-view">
         <h2>Loading results...</h2>
      </div>
   </main>
</body>

</html>
